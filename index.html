<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>texture projection</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
		body {
			background: #222;
			color: #ccc;
			font: 1.1em sans-serif;
		}
		.workspace, .workspace canvas {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}
		.workspace canvas{
			position: absolute;
		}
		.controls {
			position: relative;
			margin: 5px;
			float: right;
		}
		.controls label {
			display: block;
			text-align: end;
		}
		.controls input {
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="workspace">
		<canvas></canvas>
		<form class="controls" onsubmit="return false">
		</form>
	</div>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.139.2/build/three.module.js",
				"jsm/": "https://unpkg.com/three@0.139.2/examples/jsm/"
			}
		}
	</script>
	<script type="module">
		import * as _3d from './js/main.js';
		setTimeout(()=>Object.assign(window,_3d), 300) //для отладки, на продакшене можно просто <script type="module" src="./js/tube.js">
	</script>
</body>
</html>
